<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ✨</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="
        container
        weather-app
        border
        p-3
        rounded-3
        mt-5
        border-white
        shadow-sm
        p-3
        mb-5
        bg-body
        rounded
      "
    >
      <form class="d-flex" id="search-form">
        <input
          class="form-control me-2 border-white"
          type="search"
          placeholder="Search city"
          aria-label="Search"
          id="search-input"
        />
        <button class="btn btn-default searchCityButton" type="submit">
          Search
        </button>
      </form>
      <br />
      <h1 id="todaysDate">SATURDAY</h1>

      <h2>Aberystwyth</h2>

      <h3>
        <span id="todaysTemperature" class="todaysTemp">12</span
        ><span class="tempWithTempConverter"
          ><a href="#" class="tempConverter active" id="cels-unit">°C</a>
          <span class="divider">|</span>
          <a href="#" class="tempConverter" id="fahren-unit">°F</a></span
        >
      </h3>

      <img
        src="https://openweathermap.org/img/wn/03n@2x.png"
        alt=""
        width="80px"
        id="weatherIcon"
      />
      <br />
      <div id="forecast"></div>
      <br />
      <br />

      <div class="row text-center weatherDescription">
        <span class="col-6" id="cloudyOrNot">Cloudy</span>
        <span class="col-6">Wind speed: <span id="windSpeed">6mph</span></span>
      </div>

      <div class="row text-center weatherDescription">
        <span class="col-6">Feels like: <span id="feelsLike">17°C</span></span>
        <span class="col-6">Humidity: <span id="humidity">17%</span></span>
      </div>

      <br />
      <br />

      <p class="author">
        Coded by Ola Stankiewicz
        <br />
        Check out my GitHub repository
        <a
          class="gitHubLink"
          href="https://github.com/stokrotkaola/Weather-App-SheCodes-Plus"
          target="_blank"
          >here</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
