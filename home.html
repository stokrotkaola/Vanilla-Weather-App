<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ✨</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="
        container
        weather-app
        border
        p-3
        rounded-3
        mt-5
        border-white
        shadow-sm
        p-3
        mb-5
        bg-body
        rounded
      "
    >
      <form class="d-flex" id="search-form">
        <input
          class="form-control me-2 border-white"
          type="search"
          placeholder="Search city"
          aria-label="Search"
          id="search-input"
        />
        <button class="btn btn-default searchCityButton" type="submit">
          Search
        </button>
      </form>
      <br />
      <h1 id="todaysDate">SATURDAY</h1>
      <h2>Aberystwyth</h2>
      <h3 id="todaysTemperature">11</h3>
      <h4>☀</h4>
      <br />

      <div class="row d-flex justify-content-center weeklyTemperatures">
        <span class="col-2">13°C</span>
        <span class="col-2">14°C</span>
        <span class="col-2">13°C</span>
        <span class="col-2">15°C</span>
        <span class="col-2">12°C</span>
      </div>
      <div class="row d-flex justify-content-center weeklyTemperaturesIcons">
        <span class="col-2">☀</span>
        <span class="col-2">☀</span>
        <span class="col-2">☀</span>
        <span class="col-2">☀</span>
        <span class="col-2">☀</span>
      </div>
      <div class="row d-flex justify-content-center weekDays">
        <span class="col-2">SUN</span>
        <span class="col-2">MON</span>
        <span class="col-2">TUE</span>
        <span class="col-2">WED</span>
        <span class="col-2">THU</span>
      </div>
      <br />
      <br />

      <div class="row text-center sun-time">
        <span class="col-6">05:28</span>
        <span class="col-6">20:57</span>
      </div>

      <div class="row text-center">
        <span class="col-6">SUNRISE</span>
        <span class="col-6">SUNSET</span>
      </div>

      <br />
      <br />

      <div class="row text-center weatherDescription">
        <span class="col-6" id="cloudyOrNot">Cloudy</span>
        <span class="col-6">Wind speed: <span id="windSpeed">6mph</span></span>
      </div>

      <div class="row text-center weatherDescription">
        <span class="col-6">Feels like: <span id="feelsLike">17°C</span></span>
        <span class="col-6"
          >Precipitation: <span id="Precipitation">17%</span></span
        >
      </div>

      <br />
      <br />

      <p class="author">
        Coded by Ola Stankiewicz
        <br />
        Check out my GitHub repository
        <a
          class="gitHubLink"
          href="https://github.com/stokrotkaola/Weather-App-SheCodes-Plus"
          target="_blank"
          >here</a
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
